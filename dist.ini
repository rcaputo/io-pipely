name = IO-Pipely

author           = Rocco Caputo <rcaputo@cpan.org>
license          = Perl_5
copyright_holder = Rocco Caputo

[AutoPrereqs]
[CheckPrereqsIndexed]
[Prereqs::MatchInstalled::All]
exclude = bytes
exclude = constant
exclude = lib
exclude = perl
exclude = strict
exclude = vars
exclude = warnings

[AutoMetaResources]
bugtracker.rt     = 1
license           = http://dev.perl.org/licenses/
repository.github = user:rcaputo

[Homepage]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[ReportVersions]

[Repository]
git_remote = gh

[Git::Check]

[Git::NextVersion]
version_regexp = ^v(\d+\.\d+)$

[ChangelogFromGit]
tag_regexp = v(\d+[_.]\d+)

[Git::Tag]
tag_format  = v%v
tag_message = Release %v.

[@Classic]
[MetaJSON]
